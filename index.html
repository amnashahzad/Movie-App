<!DOCTYPE html>
<html>
  <head>
    <title>Movie Recommendation App</title>
  </head>
  <body>
    <h1>Movie Recommendation App</h1>

    <form id="recommendation-form">
      <label for="genre-input">Genre:</label>
      <input type="text" id="genre-input" required><br>

      <label for="rating-input">Minimum Rating:</label>
      <input type="number" id="rating-input" min="0" max="10" step="0.1" required><br>

      <label for="year-input">Minimum Release Year:</label>
      <input type="number" id="year-input" min="1900" max="2023" required><br>

      <button type="submit">Get Recommendations</button>
    </form>

    <div id="recommendations"></div>

    <script src="app.js"></script>
  </body>
</html>
